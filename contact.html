<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Finch & Poppy Farm for inquiries about handcrafted products and sustainable services in Stanford, Kentucky.">
    <link rel="icon" href="favicon.ico">
    <title>Contact | Finch & Poppy Farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&family=The+Seasons:wght@400;700&family=Homemade+Apple&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Finch & Poppy Farm Logo" height="62">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-header">
        <div class="container text-center py-5">
            <h1>Contact Us</h1>
            <p class="lead">We'd love to hear from you</p>
        </div>
    </section>
    <section class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form id="contact-form">
                    <div class="mb-4">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control form-control-lg" id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="container text-center py-5">
            <img src="logo.png" alt="Finch & Poppy Farm Logo" height="80" class="mb-3">
            <p class="signature">Handcrafted in Stanford, Kentucky</p>
            <p style="color: #999; font-size: 0.9rem;">Â© 2025 Finch & Poppy Farm LLC</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
